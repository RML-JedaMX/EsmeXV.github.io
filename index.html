<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XV Años de Esmeralda</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1f8a70;
      --secondary: #e9c46a;
      --bg: #0b132b;
      --glass: rgba(255,255,255,0.08);
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0b132b, #1c2541, #3a506b);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      max-width: 700px;
      width: 90%;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      position: relative;
    }

    .badge {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, var(--primary), #5bc0be);
      color: #fff;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .name {
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: var(--secondary);
      margin-bottom: 20px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .divider {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--secondary), transparent);
      margin: 0 auto 30px auto;
    }

    .footer {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 20px;
    }

    /* Partículas decorativas */
    .bubble {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.2), transparent 60%);
      opacity: 0.5;
      animation: float 10s ease-in-out infinite;
    }

    .b1 { top: -40px; right: -40px; animation-delay: 0s; }
    .b2 { bottom: -50px; left: -50px; animation-delay: 3s; }
    .b3 { top: 50%; right: -60px; width: 80px; height: 80px; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="badge">Celebración</div>

    <h1>XV Años</h1>
    <div class="name">Esmeralda</div>

    <div class="divider"></div>

    <p class="subtitle">
      Acompáñanos a celebrar este momento tan especial ✨
    </p>

    <div class="footer">
      Hecho con ❤️ para GitHub Pages
    </div>

    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>
  </div>

</body>
</html>
