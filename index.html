<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>XV años de Esmeralda</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Playfair Display', serif;
    }

    .titulo {
      color: #fff;
      font-size: 4rem;
      letter-spacing: 2px;
      text-align: center;
      padding: 40px 60px;
      border: 2px solid rgba(255,255,255,0.6);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .titulo span {
      display: block;
      font-size: 2rem;
      margin-top: 10px;
      letter-spacing: 5px;
    }
  </style>
</head>
<body>

  <div class="titulo">
    XV años de Esmeralda
    <span>Mis XV</span>
  </div>

</body>
</html>
